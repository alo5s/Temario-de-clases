{% extends 'layout.html' %}
{% block customCSS %}
<link rel="stylesheet" href="/static/css/home.css">
{% endblock %}
{% block body %}
<section>
    <div class="content-home">
        <div class="content-home">
            <h1>¿cómo estás?</h1>
            {% if session.get('user_logged_in') %}
            <p>Bienvenido {{ session.get('username', ) }}</p>
            <a href="{{ url_for('auth.logout_user') }}"><button>Cerrar sesión</button></a>
            {% endif %}
        </div>
    </div>    
</section>

{% endblock %}
